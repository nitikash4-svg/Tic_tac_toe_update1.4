<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tic-Tac-Toe Multiplayer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #548587; --text: white; --box: blanchedalmond; --chat-bg: #f4f4f4;
            --chat-text: black; --turn-color: #ffeb3b; --accent: #191913; --loader-color: #ffeb3b;
        }
        [data-theme="dark"] {
            --bg: #1a1a1a; --text: #e0e0e0; --box: #333; --chat-bg: #2d2d2d;
            --chat-text: white; --turn-color: #4CAF50; --accent: #000; --loader-color: #4CAF50;
        }
        * { margin: 0; padding: 0; font-family: 'Segoe UI', Arial; box-sizing: border-box; }
        body { background: var(--bg); text-align: center; color: var(--text); overflow-x: hidden; min-height: 100vh; transition: background 0.3s; display: flex; flex-direction: column; align-items: center; }

        .game-title { margin-top: 15px; font-size: 2.2rem; letter-spacing: 4px; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        .room-container { margin: 15px auto; padding: 10px; width: 90%; max-width: 320px; z-index: 10; }
        .input-group { display: flex; gap: 5px; margin-bottom: 8px; }
        .input-group input { flex: 1; padding: 8px; border-radius: 5px; border: none; font-size: 0.9rem; font-weight: bold; outline: none; text-align: center; }
        #roomCode { flex: 0.5; background: #eee; color: #333; }
        .btn-group button { padding: 10px 15px; background: var(--accent); color: white; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; flex: 1; }

        .scoreboard { position: fixed; left: 10px; top: 10px; background: rgba(0, 0, 0, 0.4); padding: 10px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; z-index: 5; text-align: left; width: 170px; border: 1px solid rgba(255,255,255,0.1); }
        .status-banner { margin-bottom: 15px; padding: 8px 15px; border-radius: 30px; background: rgba(0,0,0,0.2); min-width: 200px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .status-text { font-size: 1.1rem; font-weight: bold; color: var(--turn-color); text-transform: uppercase; }

        .game { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); grid-gap: 10px; justify-content: center; }
        
        /* Box Animation */
        .box { 
            width: 100px; height: 100px; border-radius: 10px; background: var(--box); 
            display: flex; justify-content: center; align-items: center; 
            font-size: 3rem; color: #d32f2f; cursor: pointer; border: none; 
            box-shadow: 0 6px 0 rgba(0,0,0,0.2); transition: all 0.1s ease;
            position: relative; top: 0;
        }
        .box:active { 
            top: 4px; 
            box-shadow: 0 2px 0 rgba(0,0,0,0.2); 
        }
        .box.pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

        /* Chat Styles */
        .chat-container { position: fixed; bottom: 20px; right: 20px; width: 280px; background: var(--chat-bg); border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.3); color: var(--chat-text); z-index: 1000; overflow: hidden; display: flex; flex-direction: column; }
        .chat-header { background: #548587; color: white; padding: 10px; cursor: move; display: flex; justify-content: space-between; user-select: none; touch-action: none; }
        .chat-messages { height: 160px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .message { padding: 6px 10px; border-radius: 10px; font-size: 0.85rem; max-width: 85%; word-wrap: break-word; }
        .msg-you { align-self: flex-end; background: #548587; color: white; }
        .msg-opp { align-self: flex-start; background: #e0e0e0; color: black; }
        .typing-indicator { font-size: 0.75rem; color: #666; padding: 2px 10px; font-style: italic; display: none; }
        .emoji-bar { display: flex; justify-content: space-around; padding: 5px; background: #eee; border-top: 1px solid #ddd; }
        .emoji-bar span { cursor: pointer; font-size: 1.1rem; }
        .minimized { height: 42px !important; width: 150px !important; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 2000; backdrop-filter: blur(5px); }
        .overlay.show { display: flex; }
        .round-loader { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--loader-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .copy-btn { background: var(--turn-color); color: black; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; margin-top: 15px; }
        .cancel-btn { background: transparent; color: #ff5252; border: 2px solid #ff5252; padding: 8px 20px; border-radius: 8px; margin-top: 15px; cursor: pointer; font-weight: bold; }
        .btn-play { padding: 15px 30px; background: #4CAF50; color: white; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 4px 0 #2e7d32; }
        
        #themeToggle { position: fixed; top: 10px; right: 10px; padding: 10px; border-radius: 50%; border: none; background: rgba(0,0,0,0.2); color: white; cursor: pointer; font-size: 1.2rem; z-index: 1001; }
        .footer { margin: 30px 0; font-size: 0.8rem; opacity: 0.7; font-weight: bold; }
    </style>
</head>
<body data-theme="light">

    <button id="themeToggle">üåì</button>
    <header><h1 class="game-title">TIC-TAC-TOE</h1></header>

    <div class="room-container" id="loginArea">
        <div class="input-group">
            <input type="number" id="roomCode" placeholder="Room Code">
            <input type="text" id="username" placeholder="Your Name">
        </div>
        <div class="btn-group">
            <button id="createRoom">Create</button>
            <button id="joinRoom">Join Room</button>
        </div>
    </div>

    <div class="scoreboard">
        <div id="roomDisplay" style="color:var(--turn-color); margin-bottom:5px;">ID: ----</div>
        <div id="playerX">üë§ X: Waiting...</div>
        <div id="playerO">üë§ O: Waiting...</div>
        <hr style="opacity:0.2; margin:5px 0;">
        <div id="scoreDisplay">X: 0 | O: 0</div>
        <div id="onlineStatus">‚ùå Offline</div>
    </div>

    <div class="container" style="margin-top:20px;">
        <div class="status-banner"><span class="status-text" id="turnIndicator">Welcome</span></div>
        <div class="game" id="board">
            <div class="box" data-idx="0"></div><div class="box" data-idx="1"></div><div class="box" data-idx="2"></div>
            <div class="box" data-idx="3"></div><div class="box" data-idx="4"></div><div class="box" data-idx="5"></div>
            <div class="box" data-idx="6"></div><div class="box" data-idx="7"></div><div class="box" data-idx="8"></div>
        </div>
        <button id="leaveBtn" style="background:#d32f2f; color:white; padding:10px 20px; border:none; border-radius:8px; margin-top:25px; cursor:pointer; font-weight:bold;" onclick="location.reload()">Leave Room</button>
    </div>

    <footer class="footer">¬© 2026 DEVELOPER NITIKASH. ALL RIGHTS RESERVED.</footer>

    <div class="overlay" id="loadingOverlay">
        <div class="round-loader"></div>
        <div style="font-size: 1.2rem; font-weight: bold;">Waiting for Opponent...</div>
        <button class="copy-btn" id="copyLink">üîó Copy Invite Link</button>
        <button class="cancel-btn" onclick="location.reload()">‚úñ Cancel & Leave</button>
    </div>

    <div class="overlay" id="winnerOverlay">
        <h1 id="winMsg" style="font-size:3.5rem; color: var(--turn-color); text-shadow: 2px 2px 10px rgba(0,0,0,0.5);">Winner!</h1>
        <div id="rematchNote" style="color: #fff; margin-bottom: 25px; font-weight: bold;"></div>
        <button class="btn-play" id="playAgainBtn">Play Again</button>
    </div>

    <div class="chat-container" id="chatBox">
        <div class="chat-header" id="chatHeader"><span>üí¨ Chat</span><span id="minChat" style="cursor:pointer; padding: 0 5px;">‚àí</span></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div id="typingInfo" class="typing-indicator">Opponent is typing...</div>
        <div class="emoji-bar">
            <span>üòÇ</span><span>üî•</span><span>üëç</span><span>üòé</span><span>üëã</span><span>üíØ</span>
        </div>
        <div class="chat-input-area" style="display:flex; border-top:1px solid #ddd;">
            <input type="text" id="chatInput" placeholder="Message..." style="flex:1; padding:10px; border:none; outline:none; background:transparent; color:inherit;">
            <button id="sendBtn" style="background:#548587; color:white; border:none; padding:10px 15px; cursor:pointer;">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZlYJ4xkukLempWaO42EK_gPf7EM6BHJY",
            authDomain: "tic-tac-toe-20afc.firebaseapp.com",
            projectId: "tic-tac-toe-20afc",
            databaseURL: "https://tic-tac-toe-20afc-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let room = "", player = "", myName = "", turnState = "X", typingTimeout;
        const moveSnd = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_783ef99517.mp3");
        const winSnd = new Audio("https://cdn.pixabay.com/audio/2021/08/04/audio_0625c1539c.mp3");

        window.onload = () => {
            const rCode = new URLSearchParams(window.location.search).get('room');
            if (rCode) document.getElementById("roomCode").value = rCode;
        };

        document.getElementById("themeToggle").onclick = () => {
            const current = document.body.getAttribute("data-theme");
            document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
        };

        // Chat Draggable
        const chatBox = document.getElementById("chatBox"), chatHeader = document.getElementById("chatHeader");
        let isDragging = false, offset = [0, 0];
        const startDrag = (e) => {
            isDragging = true;
            const ev = e.type.includes('touch') ? e.touches[0] : e;
            offset = [chatBox.offsetLeft - ev.clientX, chatBox.offsetTop - ev.clientY];
        };
        const onDrag = (e) => {
            if (!isDragging) return;
            const ev = e.type.includes('touch') ? e.touches[0] : e;
            chatBox.style.left = (ev.clientX + offset[0]) + 'px';
            chatBox.style.top = (ev.clientY + offset[1]) + 'px';
            chatBox.style.right = 'auto'; chatBox.style.bottom = 'auto';
        };
        chatHeader.addEventListener('mousedown', startDrag); chatHeader.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', onDrag); document.addEventListener('touchmove', onDrag);
        document.addEventListener('mouseup', () => isDragging = false); document.addEventListener('touchend', () => isDragging = false);
        document.getElementById("minChat").onclick = () => chatBox.classList.toggle("minimized");

        document.querySelectorAll(".emoji-bar span").forEach(s => {
            s.onclick = () => { 
                const input = document.getElementById("chatInput");
                input.value += s.innerText; 
                input.focus();
                setTyping(true);
            };
        });

        async function handleRoom(id, user, mode) {
            if (id.length !== 4) return alert("Enter 4 digits.");
            room = id; myName = user.trim() || "Guest";
            const roomRef = ref(db, `rooms/${room}`);
            const snap = await get(roomRef);

            if (mode === 'create') {
                await set(roomRef, {
                    board: Array(9).fill(""), turn: "X", online: { X: true, O: false },
                    ready: { X: false, O: false }, score: { X: 0, O: 0 }, username: { X: myName, O: "" },
                    typing: { X: false, O: false }
                });
                player = "X";
            } else {
                if (!snap.exists()) return alert("Room not found!");
                player = "O";
                await update(roomRef, { "username/O": myName, "online/O": true });
            }
            document.getElementById("loginArea").style.display = "none";
            document.getElementById("roomDisplay").innerText = `ID: ${room}`;
            initGame();
        }

        function setTyping(status) {
            if (room && player) {
                update(ref(db, `rooms/${room}/typing`), { [player]: status });
            }
        }

        function initGame() {
            onDisconnect(ref(db, `rooms/${room}/online/${player}`)).set(false);
            onDisconnect(ref(db, `rooms/${room}/typing/${player}`)).set(false);
            
            document.getElementById("chatInput").oninput = () => {
                setTyping(true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => setTyping(false), 2000);
            };

            onValue(ref(db, `rooms/${room}`), (snap) => {
                const data = snap.val();
                if (!data) return;

                const opp = player === "X" ? "O" : "X";
                const isOpponentIn = data.username && data.username[opp] !== "" && data.online && data.online[opp];

                if (data.ready && data.ready.X && data.ready.O) {
                    update(ref(db, `rooms/${room}`), { board: Array(9).fill(""), turn: "X", ready: { X: false, O: false } });
                    document.getElementById("winnerOverlay").classList.remove("show");
                    return;
                }

                data.board.forEach((v, i) => {
                    const box = document.querySelector(`.box[data-idx="${i}"]`);
                    if (box.innerText !== v && v !== "") { box.classList.add("pop"); moveSnd.play().catch(()=>{}); }
                    box.innerText = v;
                });

                if (!isOpponentIn && data.turn !== "finished") document.getElementById("loadingOverlay").classList.add("show");
                else document.getElementById("loadingOverlay").classList.remove("show");

                const typingDisp = document.getElementById("typingInfo");
                if (data.typing && data.typing[opp]) {
                    typingDisp.style.display = "block";
                    typingDisp.innerText = `${data.username[opp]} is typing...`;
                } else {
                    typingDisp.style.display = "none";
                }

                if (data.turn === "finished") {
                    document.getElementById("winnerOverlay").classList.add("show");
                    // UPDATED REMATCH TEXT HERE
                    document.getElementById("rematchNote").innerText = data.ready[opp] ? "Opponent wants a rematch!" : (data.ready[player] ? "Waiting..." : "");
                } else {
                    document.getElementById("winnerOverlay").classList.remove("show");
                }

                document.getElementById("turnIndicator").innerText = data.turn === "finished" ? "Game Over" : (data.turn === player ? "Your Turn" : "Opponent Turn");
                document.getElementById("scoreDisplay").innerText = `X: ${data.score.X} | O: ${data.score.O}`;
                document.getElementById("onlineStatus").innerText = (data.online && data.online[opp]) ? "‚úÖ Online" : "‚ùå Offline";
                document.getElementById("playerX").innerText = `üë§ X: ${data.username.X}`;
                document.getElementById("playerO").innerText = `üë§ O: ${data.username.O || 'Waiting...'}`;
                
                const win = checkWin(data.board);
                if (win && data.turn !== "finished") {
                    winSnd.play().catch(()=>{});
                    document.getElementById("winMsg").innerText = win === "draw" ? "Draw!" : `${data.username[win]} Won!`;
                    if (win === player) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    const up = { turn: "finished" };
                    if (win !== "draw") up[`score/${win}`] = (data.score[win] || 0) + 1;
                    update(ref(db, `rooms/${room}`), up);
                }
                turnState = data.turn;
            });

            onValue(ref(db, `rooms/${room}/chat`), (snap) => {
                const box = document.getElementById("chatMessages"); box.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val();
                    const div = document.createElement("div");
                    div.className = `message ${m.user === myName ? 'msg-you' : 'msg-opp'}`;
                    div.innerText = `${m.user}: ${m.text}`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        const checkWin = (b) => {
            const c = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let x of c) if (b[x[0]] && b[x[0]] === b[x[1]] && b[x[0]] === b[x[2]]) return b[x[0]];
            return b.every(v => v !== "") ? "draw" : null;
        };

        document.querySelectorAll(".box").forEach((box, i) => {
            box.onclick = () => {
                if (turnState === player && box.innerText === "") {
                    update(ref(db, `rooms/${room}/board`), { [i]: player });
                    update(ref(db, `rooms/${room}`), { turn: player === "X" ? "O" : "X" });
                }
            };
        });

        document.getElementById("sendBtn").onclick = () => {
            const t = document.getElementById("chatInput").value.trim();
            if (t) { 
                push(ref(db, `rooms/${room}/chat`), { user: myName, text: t }); 
                document.getElementById("chatInput").value = ""; 
                setTyping(false);
            }
        };

        document.getElementById("playAgainBtn").onclick = () => update(ref(db, `rooms/${room}/ready`), { [player]: true });
        document.getElementById("createRoom").onclick = () => handleRoom(document.getElementById("roomCode").value, document.getElementById("username").value, 'create');
        document.getElementById("joinRoom").onclick = () => handleRoom(document.getElementById("roomCode").value, document.getElementById("username").value, 'join');
        document.getElementById("copyLink").onclick = () => {
            navigator.clipboard.writeText(window.location.origin + window.location.pathname + "?room=" + room);
            document.getElementById("copyLink").innerText = "‚úÖ Copied!";
        };
    </script>
</body>
</html>
